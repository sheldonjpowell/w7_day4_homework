<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="Description" content="Enter your description here"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <script src="js/f1.js" defer></script> <!-- add `defer` to script or put at bottom of html -->
        <title>F1 Racer API</title>
    </head>
    <body>
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">F1 Racer Standings</span>
            </div>
        </nav>

        <div class="container">
            <h1 class="text-center mb-3" id="top-header"><strong>F1 Standings</strong></h1>

            <div class="row">
                <form action="" id="racerForm">
                    <div class="row">
                        <div class="col-5">
                            <input class="form-control" name="year" type="text" placeholder="Year"/>
                        </div>
                        <div class="col-5">
                            <input class="form-control" name="season" type="text" placeholder="Season"/>
                        </div>
                        <div class="col-2">
                            <input type="submit" class="btn btn-primary d-block w-100"/>
                        </div>
                    </div>
                </form>
            </div>

            <div class="row" id="standingsTable">
                <table class="table mt-5">
                    <thead>
                      <tr>
                        <th scope="col-2">Id</th>
                        <th scope="col-2">Driver</th>
                        <th scope="col-2">Constructor</th>
                        <th scope="col-2">Points</th>
                        <th scope="col-2">Wins</th>
                      </tr>
                    </thead>
                    <tbody id="exTable">
                    <!-- Create table and add here via JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
    </body>
</html>
